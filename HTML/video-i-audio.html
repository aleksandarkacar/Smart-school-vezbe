<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video i Audio</title>
</head>
<body>
    <h1>Video I Audio</h1>

    <video width="350" height="250" controls autoplay muted loop>
        <!-- Formati = mpr, avi, WebM, ogg-->
        <source src="video.ogg">
        <source src="video.mp4">
        <source src="video.webm">
        Vas browser ne podrzava ovaj video fajl
    </video>

    <audio controls loop>
        <!-- Formati = mpr, avi, WebM, ogg-->
        <source src="audio.mp3">
        <source src="audio.flac">
        <source src="audio.wav">
        Vas browser ne podrzava ovaj audio file
    </audio>

</body>
</html>
