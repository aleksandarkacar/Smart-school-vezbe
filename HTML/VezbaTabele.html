<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezbe za tabele</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <td>Pozicija</td>
            <td>Zemlja</td>
            <td>Udeo akcionog trzista</td>
        </tr>
        <tr>
            <td rowspan="2">1.</td>
            <td>Francuska</td>
            <td rowspan="2">20%</td>
        </tr>
        <tr>
            <td>Italija</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Spanija</td>
            <td>16%</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Australija</td>
            <td>8%</td>
        </tr>
    </table>
</body>
</html>
