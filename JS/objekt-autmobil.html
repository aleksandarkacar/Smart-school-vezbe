<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object automobil</title>
    <script src="object-automobil.js"></script>
</head>
<body>
    <h1>Object automobil</h1>

    

    <input type="button" value="Prikazi Podatke" onclick="prikazi()">
    <div id="automobil"></div>
    <input type="button" value="Upali" onclick="{automobil.upali();prikazi()}">
    <input type="button" value="Ugasi" onclick="{automobil.ugasi();prikazi()}">
    <input type="button" value="Prefarbaj" onclick="{automobil.prefarbaj(document.getElementById('novaBoja_ID').value);prikazi()}">
    <textarea name="novaBoja" id="novaBoja_ID"></textarea>

</body>
</html>
