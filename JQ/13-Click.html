<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add, remove, has, class, toggle</title>
    <style>
        .klasa1 {
            background-color: navy;
            color: white;

        }
        .klasa2 {
            background-color: red;

        }

    <script>
        $(document).ready(function(){
$("#OutputDiv").click(function () {
    // alert("klik");

    // $(this).html($("#unos").val());
    $("#unos").val($(this).html());
});


    });

    function toggleKlasa(element, nazivKlase){
        $(element).toggleClass(nazivKlase);
    }

    </script>
</head>
<body>
    <h1>Class</h1>

    <div id="OutputDiv" class="klasa1"">Ovo je prvi div</div>

    <input type="text" id="unos">

</body>
