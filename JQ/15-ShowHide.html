<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add, remove, has, class, toggle</title>
    <style>
        .klasa1 {
            background-color: navy;
            color: white;
            width: 200px;
        }
        .klasa2 {
            background-color: red;
            color: white;
            width: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#sakri").click(() => {
                $("#p1").fadeOut(2000, () => { //fallback funkcija - izvrsava se nakon animacije
                    alert("Animacija hide se zavrsila"); 
                });
            })

            $("#prikazi").click(() => {
                $("#p1").fadeIn(2000);
            })

            $("#toggle").click(() => {
                $("#p1").fadeToggle(2000);
            })

        });

    </script>
</head>
<body>
    <h1>ShowHide</h1>

    <p id="p1">Ovo je paragraf</p>
    <input type="button" value="Sakri" id="sakri">
    <input type="button" value="Prikazi" id="prikazi">
    <input type="button" value="Toggle" id="toggle">

</body>
</html>
