<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Primer</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body>

    <h1>Grid 2</h1>

    <div class="container">
        <div class="row">
            <div class="col-8 my-3 py-3 border">.col8</div>
            <div class="col-4 my-3 py-3 border">.col4</div>
        </div>

        <div class="row">
            <div class="col-md-4 py-3 my-3 border">.col-md-4</div>
            <div class="col-md-8 py-3 my-3 border">.col-md-8</div>
        </div>

        <div class="row">
            <div class="col-lg-4 py-3 my-3 border">.col-lg-4</div>
            <div class="col-lg-4 py-3 my-3 border">.col-lg-4</div>
            <div class="col-lg-4 py-3 my-3 border">.col-lg-4</div>
        </div>
        <!-- Mix breakoints grid -->
        <div class="row">
            <div class="col-6 col-sm-9 py-3 my-3 border">.col-6.col-sm-9</div>
            <div class="col-6 col-sm-3 py-3 my-3 border">.col-6.col-sm-3</div>
        </div>
        <div class="row">
            <div class="col-4 col-lg-6 py-3 my-3 border">col-4 col-lg-6</div>
            <div class="col-8 col-lg-6 py-3 my-3 border">col-8 col-lg-6</div>
        </div>
        <div class="row">
            <div class="col-4 col-lg-6 py-3 my-3 border">col-4 col-lg-6</div>
            <div class="col-8 col-lg-6 py-3 my-3 border">col-8 col-lg-6</div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-4 py-3 my-3 border">col-sm-3 col-md-6 col-lg-4</div>
            <div class="col-sm-9 col-md-6 col-lg-8 py-3 my-3 border">col-sm-9 col-md-6 col-lg-8</div>
        </div>

    </div>
    
  </body>
</html>
