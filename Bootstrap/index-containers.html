<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Primer</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <h1>Bootstrap Containers</h1>

    <div class="container py-3 my-3 bg-primary text-white">Container</div>

    <div class="container-sm py-3 my-3 bg-primary text-white">100% wide until small breakpoint</div>
    <div class="container-md py-3 my-3 bg-success text-white">100% wide until medium breakpoint</div>
    <div class="container-lg py-3 my-3 bg-warning">100% wide until large breakpoint</div>
    <div class="container-xl py-3 my-3 bg-danger text-white">100% wide until extra large breakpoint</div>
    <div class="container-xxl py-3 my-3 bg-info text-white">
      100% wide until extra extra large breakpoint
    </div>

    <div class="container-fluid py-3 my-3 bg-primary text-white">
        Container fluid
      </div>
  </body>
</html>
